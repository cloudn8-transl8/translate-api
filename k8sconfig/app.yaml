# Service to expose web frontend
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app: metrics
spec:
  selector:
    group: api
  ports:
  - name: metrics
    protocol: TCP
    port: 9102
    targetPort: 9102

---
# API service version 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        group: api
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/service-tags": "v0.0.1"
    spec:
      containers:
      - name: api
        image: nicholasjackson/translate-api:0.0.1
        ports:
        - containerPort: 3000
